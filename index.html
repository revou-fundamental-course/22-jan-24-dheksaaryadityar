<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mini Coding Project</title>
    <link rel="stylesheet" href="CSS/style.css"> 
</head>
<body>
    <header class="navigation-grocery">
        <img src="assets/grosir_logo.png" alt="logo" class="logo">
        <div class="navigation-item">
            <button class="navigation-item-btn-home">Home</button>
            <button class="navigation-item-btn">Our Package</button>
            <button class="navigation-item-btn">Call Us</button>
        </div>
    </header>
    <br>
    <header class="title-text">
        <h1>Top Rated E-Groceries Shop in</h1>
        <h1>Indonesia</h1>
    </header>
    <br>
    <h1 class="sub-title-text">Every Day with best ingredients</h1>
    <br>
    <div class="card">
        <h2>Contact Us</h2>
        <form id="contactForm">
            <div class="form-group">
                <label for="name">Your Name:</label>
                <input type="text" id="name" name="name" required>
            </div>
            <div class="form-group">
                <label for="email">Email Address:</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="interest">What are you interested in?</label>
                <select id="interest" name="interest">
                    <option value="product">Sayur</option>
                    <option value="support">Buah</option>
                    <option value="partnership">Daging</option>
                </select>
            </div>
            <button id="btn-send" type="submit">Send</button>
        </form>
    </div>
    <br>
    <div>
        <div class="slideshow-container">
            <img src="assets/foto sayur 1.jpg" style="width:25%" height="200px">
        </div>

        <div class="slideshow-container">
            <img src="assets/foto buah 1.jpg" style="width:25%" height="200px">
        </div>

        <div class="slideshow-container">
            <img src="assets/foto daging 1.jpg" style="width:25%" height="200px">
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
